{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create new password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
		<label for="new_pwd">Enter your new password:</label>
		<input type="password" name="new_pwd" id="new_pwd" minlength="6" required>
		<label for="confirm_new_pwd">Enter again your new password:</label>
		<input type="password" name="confirm_new_pwd" id="confirm_new_pwd" minlength="6" required>
		<input type="submit" value="create_new_pwd">
  </form>
{% endblock %}
